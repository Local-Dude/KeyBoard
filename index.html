<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div id="text">
            <input type="text" class="input">
          </div>
            <div id="keyboard">
              <div id="firstrow" class="keyboard-row">
                <kbd class="shifter" id="192">`</kbd>
                <kbd class="shifter" id="49">1</kbd>
                <kbd class="shifter" id="50">2</kbd>
                <kbd class="shifter" id="51">3</kbd>
                <kbd class="shifter" id="52">4</kbd>
                <kbd class="shifter" id="53">5</kbd>
                <kbd class="shifter" id="54">6</kbd>
                <kbd class="shifter" id="55">7</kbd>
                <kbd class="shifter" id="56">8</kbd>
                <kbd class="shifter" id="57">9</kbd>
                <kbd class="shifter" id="48">0</kbd>
                <kbd class="shifter" id="189">-</kbd>
                <kbd class="shifter" id="187">=</kbd>
                <kbd class="long operationKey" id="8">del</kbd>
              </div>
              <div id="secondrow" class="keyboard-row">
                <kbd class="long operationKey" id="9">tab</kbd>
                <kbd class="shifter" id="81">q</kbd>
                <kbd class="shifter" id="87">w</kbd>
                <kbd class="shifter" id="69">e</kbd>
                <kbd class="shifter" id="82">r</kbd>
                <kbd class="shifter" id="84">t</kbd>
                <kbd class="shifter" id="89">y</kbd>
                <kbd class="shifter" id="85">u</kbd>
                <kbd class="shifter" id="73">i</kbd>
                <kbd class="shifter" id="79">o</kbd>
                <kbd class="shifter" id="80">p</kbd>
                <kbd class="shifter" id="219">[</kbd>
                <kbd class="shifter" id="221">]</kbd>
                <kbd class="shifter" id="220">\</kbd>
              </div>
              <div id="thirdrow" class="keyboard-row">
                <kbd class="long operationKey" id="20">caps</kbd>
                <kbd class="shifter" id="65">a</kbd>
                <kbd class="shifter" id="83">s</kbd>
                <kbd class="shifter" id="68">d</kbd>
                <kbd class="shifter" id="70">f</kbd>
                <kbd class="shifter" id="71">g</kbd>
                <kbd class="shifter" id="72">h</kbd>
                <kbd class="shifter" id="74">j</kbd>
                <kbd class="shifter" id="75">k</kbd>
                <kbd class="shifter" id="76">l</kbd>
                <kbd class="shifter" class="shifter" id="186">;</kbd>
                <kbd class="shifter" class="shifter" id="222">'</kbd>
                <kbd class="shifter" class="long operationKey" id="13">return</kbd>
              </div>
              <div id="fourthrow" class="keyboard-row">
                <kbd class="longer operationKey" id="16">shift</kbd>
                <kbd class="shifter" id="90">z</kbd>
                <kbd class="shifter" id="88">x</kbd>
                <kbd class="shifter" id="67">c</kbd>
                <kbd class="shifter" id="86">v</kbd>
                <kbd class="shifter" id="66">b</kbd>
                <kbd class="shifter" id="78">n</kbd>
                <kbd class="shifter" id="77">m</kbd>
                <kbd class="shifter" id="188">,</kbd>
                <kbd class="shifter" id="190">.</kbd>
                <kbd class="shifter" id="191">/</kbd>
                <kbd class="longer operationKey" id="16">shift</kbd>
              </div>
              <div id="fifthrow" class="keyboard-row">
                <kbd class="operationKey shifter" id="188">fn</kbd>
                <kbd class="operationKey shifter" id="17">Control</kbd>
                <kbd class="operationKey shifter" id="18">opt</kbd>
                <kbd class="long operationKey shifter" id="91">⌘</kbd>
                <kbd class="spacebar operationKey shifter" id="32">&nbsp;</kbd>
                <kbd class="long operationKey shifter" id="91">⌘</kbd>
                <kbd class="operationKey shifter" id="18">opt</kbd>
                <kbd class="operationKey shifter" id="17">Control</kbd>
                <kbd class="operationKey shifter" id="188">fn</kbd>
              </div>
            </div>
          </div>
    
<script src="index.js"></script>
</body>
</html>
